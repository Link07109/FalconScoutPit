<ion-card class="matchCard">
  <ion-grid class="noPadding">
    <ion-row class="noPadding rowContainer">

      <ion-col class="noPadding ion-text-center redRow" size="2.4" *ngIf="match.alliances.red.team_keys.toString().includes(homeTeam)">
        <div class="vertical-center w100">
          <ion-label class="matchText">{{ match.comp_level.toUpperCase() }}-{{ match.match_number }}</ion-label>
        </div>
      </ion-col>

      <ion-col class="noPadding ion-text-center blueRow" size="2.4" *ngIf="match.alliances.blue.team_keys.toString().includes(homeTeam)">

        <div class="vertical-center w100">
          <ion-label class="matchText">{{ match.comp_level.toUpperCase() }}-{{ match.match_number }}</ion-label>
        </div>
      </ion-col>

      <ion-col class="noPadding ion-text-center" size="2.4" *ngIf="!match.alliances.red.team_keys.toString().includes(homeTeam) && !match.alliances.blue.team_keys.toString().includes(homeTeam)">
        <div class="vertical-center w100">
          <ion-label class="matchText">{{ match.comp_level.toUpperCase() }}-{{ match.match_number }}</ion-label>
        </div>
      </ion-col>


      <ion-col size="9.6" class="noPadding">
        <ion-grid class="noPadding">
          <ion-row class="noPadding redRow">
            <ion-col class="noPadding ion-text-center matchColumn" col-5 *ngFor="let team of match.alliances.red.team_keys">
              <ion-label *ngIf="team !=homeTeam" class="teamText">{{ team.substring(3) }}</ion-label>
              <ion-label *ngIf="team ===homeTeam" class="highlightedText">{{ team.substring(3) }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="noPadding blueRow">
            <ion-col class="noPadding ion-text-center matchColumn" col-5 *ngFor="let team of match.alliances.blue.team_keys">
              <ion-label *ngIf="team !=homeTeam" class="teamText">{{ team.substring(3) }}</ion-label>
              <ion-label *ngIf="team ===homeTeam" class="highlightedText">{{ team.substring(3) }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-card>
