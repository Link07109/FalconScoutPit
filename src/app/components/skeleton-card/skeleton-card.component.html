<div *ngIf="array.length < 1">
  <ion-card class="matchCard">
    <ion-grid class="noPadding h100">
      <ion-row class="noPadding rowContainer">
        <ion-col class="noPadding ion-text-center" size="2.4">
          <div class="vertical-center ion-text-center">
            <ion-spinner></ion-spinner>
          </div>
        </ion-col>
        <ion-col size="9.6" class="noPadding">
          <ion-grid class="noPadding h100">
            <ion-row class="noPadding redRow">
              <ion-col class="noPadding ion-text-center matchColumn">
                <ion-label class="ion-text-center w100 h100"><ion-skeleton-text animated class="w100"></ion-skeleton-text></ion-label>
              </ion-col>
            </ion-row>
            <ion-row class="noPadding blueRow">
              <ion-col class="noPadding ion-text-center matchColumn">
                <ion-label class="ion-text-center w100 h100"><ion-skeleton-text animated class="w100"></ion-skeleton-text></ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
